services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: minicloud-backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./mlruns:/app/mlruns
    environment:
      - DB_PATH=/app/data/minicloud.db
      - MLFLOW_TRACKING_URI=/app/mlruns
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: minicloud-frontend
    ports:
      - "8501:8501"
    depends_on:
      - backend
    restart: unless-stopped

  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.10.0
    container_name: minicloud-mlflow
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/mlflow/mlruns
    command: mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri /mlflow/mlruns --default-artifact-root /mlflow/mlruns
    restart: unless-stopped

volumes:
  data:
  mlruns:
